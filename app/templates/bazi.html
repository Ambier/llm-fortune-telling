{% extends "base.html" %}

{% block content %}
<div class="fortune-form">
    <h2>Bazi Calculator</h2>
    <form id="baziForm">
        <select name="model" id="model">
            <option value="openai">OpenAI</option>
            <option value="zhipu">ZhipuAI</option>
            <option value="deepseek">Deepseek</option>
        </select>
        
        <input type="number" name="year" placeholder="Birth Year" required>
        <input type="number" name="month" placeholder="Birth Month" required>
        <input type="number" name="day" placeholder="Birth Day" required>
        <input type="time" name="time" required>
        
        <button type="submit">Calculate</button>
    </form>
    
    <div id="result" class="hidden">
        <h3>Your Bazi Reading:</h3>
        <div id="baziResult"></div>
        <div id="fortuneReading"></div>
    </div>
</div>
{% endblock %}
